<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Healthcare expenditure predictor</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="card mt-58" style ="width: 100% ; height: 100%">
                    <div class="card-header">
                        <div class="col-12" style ="text-align: center;">
                            <h1> Healthcare Expenditure Predictor</h1>
                            <h6>Based on Vietnam expenditure data</h6>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" action="#" accept-charset="utf-8">
                            <div class="col-18 form-group" style="text-align: center">
                                <label> Select gender:</label>
                                <select class="selectpicker form-control" id ="sex" name="sex" required="1">
                                    
                                    {% for i in sex: %}
                                        <option value="{{i}}"></option>
                                    {% endfore %}
                                </select>
                            </div>
                            <div class="col-18 form-group" style="text-align: center">
                                <label> Do you live in urban area:</label>
                                <select class="selectpicker form-control" id ="urban" name="urban" required="1">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="col-18 form-group" style="text-align: center">
                                <label> Enter age:</label>
                                <input class ="form-control" type="text" id="age" name="age" placeholder=" Enter your age">
                            </div>
                            <div class="col-18 form-group" style="text-align: center">
                                <label> How many years that you have stayed in school:</label>
                                <input class ="form-control" type="text" id="age" name="age" placeholder=" Enter year of education">
                            </div>
                            <div class="col-18 form-group" style="text-align: center">
                                <label> What is your households size:</label>
                                <input class ="form-control" type="text" id="age" name="age" placeholder=" Enter households size">
                            </div>
                            <div class="col-18 form-group" style="text-align: center">
                                <label> What is the total food expenditure:</label>
                                <input class ="form-control" type="text" id="age" name="age" placeholder="  Enter total food expenditure (for the past year)">
                            </div>
                            
                            <button class="btn btn-primary form-control" oneclick="">Predict Expenditure</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
           



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
